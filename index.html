<!DOCTYPE html>
<html>
  <head>
    <title>Dev</title>
    <style type="text/css">
      section {
        padding: 40px; height: 400px; width:600px; background-color: #000; color: #FFF; font-size: 80px;

        opacity: 0.5;
        -webkit-transition: opacity 1.3s ease-out;  /* Saf3.2+, Chrome */
        -moz-transition: opacity 1.3s ease-out;  /* FF4+ */
        -ms-transition: opacity 1.3s ease-out;  /* IE10 */
        -o-transition: opacity 1.3s ease-out;  /* Opera 10.5+ */
        transition: opacity 1.3s ease-out;
      }

      .-scrolling{
        background-color:#FF0;
      }
      section.active {
        opacity: 1;
      }
      hr {
        position: fixed; height: 1px; top:50%; left: 0px; width:100%; border:0; background: #000; padding:0; margin:0;
      }

      body {
        margin:600px 20px;
      }

      #pane {
        position: relative;
      }

    </style>
    <script type='text/javascript' src='/js/jquery-1.7.1.min.js'></script>
    <script type='text/javascript' src='/js/jquery-ui-1.8.17.custom.min.js'></script>
    <script type='text/javascript' src='/js/jquery.mousewheel.min.js'></script>
    <script type='text/javascript' src='/js/underscore-min.js'></script>
    <script type='text/javascript' src='/js/scroll-to.js'></script>
  </head>
  <body>
    <hr/>
    <div id="pane">
      <section>one</section>
      <section>two</section>
      <section>three</section>
      <section>four</section>
      <section>five</section>
      <section>six</section>
      <section>seven</section>
      <section>eight</section>
    </div>
  </body>
</html>
