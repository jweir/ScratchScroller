<!DOCTYPE html>
<html>
  <head>
    <title>Dev</title>
    <style type="text/css">
      .section {
        padding: 40px; min-height: 200px; width:600px; background-color: #000; color: #FFF; font-size: 80px;
        text-align: center;
        opacity: 0.25;
        filter: alpha(opacity = 25);
        background: #000;
        -webkit-transition: opacity 1.3s ease-out;  /* Saf3.2+, Chrome */
        -moz-transition: opacity 1.3s ease-out;  /* FF4+ */
        -ms-transition: opacity 1.3s ease-out;  /* IE10 */
        -o-transition: opacity 1.3s ease-out;  /* Opera 10.5+ */
        transition: opacity 1.3s ease-out;
      }

      .section.active {
        background: #111;
        filter: alpha(opacity = 100);
        opacity: 1;
      }
      hr {
        z-index: 99; position: fixed; height: 1px; top:50%; left: 0px; width:100%; border:0; background: #F00; padding:0; margin:0;
      }

      body {
        margin:600px 20px;
        background: #000;
        font-family: courier;
      }
      .halt {
        background: #F00;
        font-family: arial;
      }

      #pane {
        position: absolute;
        padding: 600px 0;
      }

      #foo {
        -webkit-transition:   top   0.2s   ease-out;      /*   Saf3.2+,   Chrome   */
        -moz-transition:      top   0.2s   ease-out;      /*   FF4+       */
        -ms-transition:       top   0.2s   ease-out;      /*   IE10       */
        -o-transition:        top   0.2s   ease-out;      /*   Opera      10.5+    */
        transition:           top   0.2s   ease-out;
      }
    </style>
    <script type='text/javascript' src='/js/jquery-1.7.1.min.js'></script>
    <script type='text/javascript' src='/js/jquery-ui-1.8.17.custom.min.js'></script>
    <script type='text/javascript' src='/js/underscore-min.js'></script>
    <script type='text/javascript' src='/js/scroll-to.js'></script>
  </head>
  <body>
    <hr/>
    <div>
    <div id="pane">
      <div class='section'><img src='http://farm8.staticflickr.com/7010/6464705967_e36885ca18_z.jpg'/></div>
      <div class='section'><iframe src="http://player.vimeo.com/video/16285298?title=0&amp;byline=0&amp;portrait=0" width="100%" height="300px" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe></div>
      <div class='section'><iframe src="http://player.vimeo.com/video/3114617?title=0&amp;byline=0&amp;portrait=0&amp;color=ecf000" width="100%" height="300px" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe></div>
      <div class='section'>four</div>
      <div class='section'>five</div>
      <div class='section'>six</div>
      <div class='section'>seven</div>
      <div class='section'>eight</div>
    </div>
  </body>
</html>
