<!DOCTYPE html>
<html>
  <head>
    <title>Dev</title>
    <style type="text/css">
      .post {
        min-height: 400px; 
        max-height: 900px;
        max-width: 1100px;
        margin:0 auto;
        color: #FFF; 
        text-align: center;
        opacity: 0.25;
        filter: alpha(opacity = 25);
        background: #000;
        -webkit-transition:   opacity   0.5s   linear;
        -moz-transition:      opacity   0.5s   linear;
        -ms-transition:       opacity   0.5s   linear;
        -o-transition:        opacity   0.5s   linear;
        transition:           opacity   0.5s   linear;
        font-size: 80px;
      }

      .post.active {
        background: #111;
        filter: alpha(opacity = 100);
        opacity: 1;
      }
      hr {
        z-index: 99; position: fixed; height: 2px; top:50%; left: 0px; width:100%; border:0; background: #F00; padding:0; margin:0;
      }

      body {
        margin:600px 20px;
        background: #000;
      }

      #content {
        text-align: center;
        left: 10%;
        position: fixed;
        top: 0;
        width: 80%;
        padding:  600px 0;
      }

      a {
        color: #FFF
      }

      #masthead {
        background: #FFF;
        color: #000;
        width:10%;
        position: fixed;
        top:40%;
        left:0px;
        height:20%;
      }

      #legend {
        background: #000;
        color: #FFF;
        width:10%;
        position: fixed;
        top:40%;
        right:0px;
        height:20%;
      }
    </style>
    <script type='text/javascript' src='js/jquery-1.7.1.min.js'></script>
    <script type='text/javascript' src='js/jquery-ui-1.8.17.custom.min.js'></script>
    <script type='text/javascript' src='js/underscore-min.js'></script>
    <script type='text/javascript' src='js/scroll-to.js'></script>
    <script type='text/javascript' src='js/dev.js'></script>
  </head>
  <body>
    <img src="http://conservativenewssources.files.wordpress.com/2011/08/what-does-mitt-romney-stand-for.jpg" style="position:absolute; top:0px; width:20%; left:40%">
    <div id="masthead"> logo </div>
    <div id="legend"> legend </div>
    <div id="content">
      <div class="post">Hello</div>
      <div class="post">There</div>
      <div class="post">You</div>
      <div class="post">World</div>
    </div>
  </body>
</html>
